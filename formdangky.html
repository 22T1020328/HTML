<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-dark">
    <div class="m-5 border border-danger p-5 rounded-5 text-white">
        <h1  style="color: rgb(250,235 ,22); text-align: center;" >Đăng Kí Tài Khoản Hệ Thống Sinh Viên</h1>
           <p class="text-center">*Xin nhập đầy đủ thông tin</p>
    <form action="" method="post">
        <div>
            <label class="form-label" for="HoTen">Họ Tên</label>
            <input class="form-control" placeholder="Vui Lòng Nhập Họ Và Tên" required type="text" name="HoTen" id="HoTen" >    

        </div>
        <div>
            <label class="form-label" for="Email">Email</label>
            <input class="form-control" placeholder="Vui Lòng Nhập Email" required type="text" name="Email" id="Email" >    

        </div>
        <div>
            <label class="form-label" for="Masv">Mã SV</label>
            <input class="form-control" placeholder="Vui Lòng Nhập Mã SV" required type="text" name="Masv" id="Masv" >    

        </div>
        <div>
            <label class="form-label" for="TenDangNhap">Tên Đăng Nhập</label>
            <input class="form-control" placeholder="Email/SDT/MãSV" required type="text" name="TenDangNhap" id="TenDangNhap" >    

        </div>
        <div>
            <label class="form-label" for="Matkhau">Mật Khẩu</label>
        <input  class="form-control" placeholder="Nhập Mật Khẩu" required type="password" name="Matkhau" id="Matkhau">
        <br>
        </div>
        <div>
            <label class="form-label" for="NhaplaiMatkhau">Nhập Lại Mật Khẩu</label>
        <input  class="form-control" placeholder="Nhập Mật Khẩu" required type="password" name="NhaplaiMatkhau" id="NhaplaiMatkhau">
        <br>
        </div>
       <div>
        <label class="form-label" for="Toidongy">Tôi đồng ý với các điều khoản hệ thống</label>
        <input  class="form-check-input" type="checkbox" name="Toidongy" id="Toidongy">
        <br> 
       </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-danger " type="reset">Nhập Lại</button>
        <button  class="btn btn-success me-2" type="submit">Đăng Ký</button>
        </div>
        <div> Bạn đã có tài khoản ? <a href="form.html">Đăng nhập</a></div>
    </form>
    </div>
